<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <div class="login-wrap" role="main">
      <aside>
        <div class="logo">
          <img src="./logo-dai-hoc-cong-nghiep-ha-noi-5.webp" alt="" />
          <h2>HAUI</h2>
        </div>
        <div class="gioithieu">
          <h3>Hệ thống quản lý nhân sự</h3>
          <p>
            Đăng nhập để quản lý thông tin, chấm công, báo cáo nhân sự của nhà
            trường. lo
          </p>
        </div>
      </aside>
      <section class="form" aria-label="login form">
        <h2>Đăng nhập</h2>
        <p>Vui lòng đăng nhập tài khoản HAUI của bạn</p>
        <form class="loginForm">
          <div class="input-group">
            <label for="Email">Email hoặc mã nhân sự</label>
            <input type="text" placeholder="ví dụ: nv001@gmail.com" />
          </div>
          <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" placeholder="Mật khẩu" />
          </div>
          <div class="row">
            <label for="remember">
              <input type="checkbox" /> Ghi nhớ mật khẩu
            </label>
            <a href="#" class="forgot">Quên mật khẩu?</a>
          </div>
          <div class="button"><button>Đăng nhập</button></div>
        </form>
      </section>
    </div>
  </body>
</html>
